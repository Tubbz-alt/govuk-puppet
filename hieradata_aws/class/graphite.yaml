---

govuk_safe_to_reboot::can_reboot: 'careful'
govuk_safe_to_reboot::reason: 'We lose stats and some alerting when this machine is down'

lv:
  data:
    pv:
      - /dev/nvme1n1
    vg: graphite

mount:
  /opt/graphite:
    disk: '/dev/mapper/graphite-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults,noatime'
