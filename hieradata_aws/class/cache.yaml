---

govuk_safe_to_reboot::can_reboot: 'careful'
govuk_safe_to_reboot::reason: 'Handles requests, traffic should be drained before restarting'

govuk::apps::authenticating_proxy::mongodb_nodes:
  - 'router-backend-1'
  - 'router-backend-2'
  - 'router-backend-3'

govuk::apps::router::mongodb_name: 'router'
govuk::apps::router::mongodb_nodes:
  - 'router-backend-1'
  - 'router-backend-2'
  - 'router-backend-3'

varnish::environment_ip_prefix: "%{hiera('environment_ip_prefix')}"

# Increase the maximum number of file descriptors usable by the router
# A file descriptor is used per connection
govuk::deploy::config: 65536
