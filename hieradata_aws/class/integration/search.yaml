govuk_env_sync::tasks:
  "pull_es_everything_daily":
    ensure: "present"
    hour: "3"
    minute: "24"
    action: "pull"
    dbms: "elasticsearch"
    storagebackend: "elasticsearch"
    database: "elasticsearch5"
    temppath: "/tmp/elasticsearch_everything"
    url: "govuk-staging"
    path: "elasticsearch5"
  "push_es_everything_daily":
    ensure: "present"
    hour: "4"
    minute: "24"
    action: "push"
    dbms: "elasticsearch"
    storagebackend: "elasticsearch"
    database: "elasticsearch5"
    temppath: "/tmp/elasticsearch_everything"
    url: "govuk-integration"
    path: "elasticsearch5"

logrotate::conf::days_to_keep: 7
nginx::logging::days_to_keep: 7

govuk_search::prune::es_repo: "govuk-integration"
